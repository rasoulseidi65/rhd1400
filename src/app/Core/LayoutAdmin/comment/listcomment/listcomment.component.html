

<p-toast position="top-center" class="text-center"></p-toast>
<p-table [value]="commentModels" #dt [columns]="cols" [paginator]="true" [rows]="5">
  <ng-template pTemplate="caption">
    <div style="text-align: right">
      <input class="input-filter" type="text" pInputText size="50" placeholder="جستجوی سراسری"
             (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr class="title-table">
      <th style="width: 5%" class="text-center">ردیف</th>
      <th class="text-center">مشخصات کاربر</th>
      <th class="text-center">متن</th>
      <th style="width: 10%" class="text-center">ایمیل</th>
      <th style="width: 10%" class="text-center">تاریخ</th>
      <th style="width: 8%" class="text-center">زمان</th>
      <th style="width: 5%" class="text-center">وضعیت</th>
      <th style="width: 5%" class="text-center">پاسخ</th>
      <th style="width: 5%" class="text-center">حذف</th>

    </tr>
    <tr>
      <th></th>
      <th *ngFor="let col of cols" [ngSwitch]="col.field" style="width: 10%">
        <input class="input-filter text-center" placeholder="جستجوی مشخصات کاربر" *ngSwitchCase="'fullName'" pInputText
               type="text" (input)="dt.filter($event.target.value, col.field, 'contains')">
        <input class="input-filter text-center" placeholder="جستجوی خلاصه نظر" *ngSwitchCase="'text'" pInputText
               type="text" (input)="dt.filter($event.target.value, col.field, 'contains')">
        <input class="input-filter text-center" placeholder="جستجوی ایمیل" *ngSwitchCase="'email'" pInputText
               type="text" (input)="dt.filter($event.target.value, col.field, 'contains')">
        <input class="input-filter text-center" placeholder="جستجوی تاریخ نظر" *ngSwitchCase="'date'" pInputText
               type="text" (input)="dt.filter($event.target.value, col.field, 'contains')">

      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-comment let-rowIndex="rowIndex">
    <tr>
      <td class="text-center">{{rowIndex + 1}}</td>
      <td class="text-center">{{comment.fullName}}</td>
      <td class="text-center">{{comment.text}}</td>
      <td class="text-center">{{comment.email}}</td>
      <td class="text-center">{{comment.date}}</td>
      <td class="text-center">{{comment.time}}</td>
      <td class="text-center"><p-inputSwitch [(ngModel)]="comment.active" (onChange)="activeComment(comment._id,$event)"></p-inputSwitch></td>
      <td class="text-center"><i class="fas fa-reply-all fa-1x text-muted" (click)="showDialogdReplay(comment._id)"></i></td>
      <td class="text-center"><i class="fas fa-trash fa-1x text-danger" (click)="showDialogDelete(comment._id)"></i></td>
    </tr>
  </ng-template>

</p-table>


<p-dialog [(visible)]="display" [transitionOptions]="'3ms'">
  <p-header>
    حذف مقاله
  </p-header>
  <p id="text-delete-dialog">کاربر محترم از حذف نظر مطمئین هستید؟
  </p>
  <br>

  <p-footer>
    <button class="ui-button-success ml-auto" pButton type="button" label="بله" (click)="onDestory()"></button>
    <button class="ui-button-danger" pButton type="button" label="خیر" style="float: left" (click)="closeDialogDelete()"></button>
  </p-footer>
</p-dialog>


<p-dialog [(visible)]="displayReplay" [style]="{width: '60vw'}">
  <p-header>
    پاسخ اظهار نظر
  </p-header>
  <form [formGroup]="commentform" (ngSubmit)="onSubmit()">

    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          نام <label style="color: red">*</label>:
        </div>
        <div class="ui-grid-col-6">
          <input pInputText type="text" formControlName="name" placeholder=""
                />
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="نام مقاله را وارد نمائید"
                     *ngIf="!commentform.controls['name'].valid && commentform.controls['name'].dirty"></p-message>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          تاریخ <label style="color: red">*</label>:
        </div>
        <div class="ui-grid-col-6">
          <dp-date-picker
            dir="rtl"
            formControlName="date"
            mode="day"
            theme="dp-material">
          </dp-date-picker>
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="تاریخ را وارد نمائید" *ngIf="!commentform.controls['date'].valid&&commentform.controls['date'].dirty"></p-message>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          زمان <label style="color: red">*</label>:
        </div>
        <div class="ui-grid-col-6">
          <dp-date-picker
            dir="rtl"
            formControlName="time"
            mode="time"

            theme="dp-material">
          </dp-date-picker>
          <!--          <input pInputText type="text" formControlName="time" placeholder=""/>-->
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="تاریخ را وارد نمائید"
                     *ngIf="!commentform.controls['time'].valid && commentform.controls['time'].dirty"></p-message>
        </div>
      </div>
      <div class="ui-grid-row" style="margin-bottom:8rem">
        <div class="ui-grid-col-2">
          متن پاسخ:
        </div>
        <div class="ui-grid-col-8">
          <quill-editor formControlName="replay"
                      ></quill-editor>

        </div>
        <div class="ui-grid-col-2"></div>
      </div>
    </div>
    <p-footer>
      <div class="ui-grid-row">
        <div class="ui-grid-col-12"></div>
        <div class="ui-grid-col-6">
          <button pButton type="submit" label=" ثبت پاسخ نظر" [disabled]="!commentform.valid"></button>
        </div>
        <div class="ui-grid-col-4"></div>
      </div>
    </p-footer>
  </form>
</p-dialog>
