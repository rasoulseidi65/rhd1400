<div class="container">
  <div class="row">
    <div class="col-md-11">
      <div class="panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-6">
              <span>دوره های من</span>
            </div>
            <div class="col-md-6 ">
              <a routerLink="../mastercours" class="btn-link pull-left">افزودن دوره جدید</a>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class=" col-md-12">
            <table class="table  table-bordered table-hover table-condensed table-responsive">
              <thead>
              <tr>
                <th>عنوان</th>
                <th>دسته بندی</th>
                <th>قیمت</th>
                <th>تاریخ</th>
                <th>نوع</th>
                <th>تصویر</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of listCourse">
                <td>{{item.title}}</td>
                <td>{{item.categories}}</td>
                <td>{{item.price}}</td>
                <td>{{item.date}}</td>
                <td>{{item.type}}</td>
                <td><img [src]="item.image" style="width: 50px;height: 50px"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
