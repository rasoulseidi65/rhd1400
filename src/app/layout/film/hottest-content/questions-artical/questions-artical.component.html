<app-menu></app-menu>
<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="caption text-center">
      <span>دانلود نمونه سوالات امتحانی</span>
    </div>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">ردیف</th>
        <th scope="col">عنوان</th>
        <th scope="col">تعداد سوال</th>
        <th scope="col">نوع سوالات</th>
        <th scope="col">قیمت</th>
        <th scope="col">دانلود</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of listquestion;let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.title}}</td>
        <td>{{item.count}}</td>
        <td>{{item.typeQuestion}}</td>
        <td>{{item.price}}</td>
        <td><p (click)="addCart(item)">سبد خرید</p></td>
      </tr>

      </tbody>
    </table>
  </div>
  <p-paginator [rows]="10" [totalRecords]="120" [rowsPerPageOptions]="[10,20,30]"></p-paginator>

</div>
